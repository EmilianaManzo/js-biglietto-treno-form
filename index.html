<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

  <!-- Google Font -->


  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">

  
  <title>Prezzo Biglietto</title>
</head>
<body>
  
  <main>
    <div class="container my-4">
        <h1 class="mb-5 ">Ferrovie Booleane</h1>
    </div>

    <div class="container h-100 debug">

      <div class="row row-cols-1 row-cols-md-2 h-100  debug">
        
        <div class="col h-100  debug">
          <h4 class="text-center">Compra il tuo biglietto</h4>
          <div class="info h-100">
            <form action="" class="p-5">

              <label class="mb-4">
                Cognome e nome <br>
                <input type="text" class="name" placeholder="Cognome e Nome" size="28">
              </label> <br>

              <label class="mb-4">
                Km da percorrere <br>
                <input type="number" class="km" placeholder="Km" size="28">
              </label> <br>

              <label class="mb-4">
                Fascia d'età
                <select class="età form-select mb-4 " >
                  <option selected></option>
                  <option value="minorenne">Minorenne</option>
                  <option value="standard">Maggiorenne</option>
                  <option value="over65">Over 65</option>
                </select>
              </label> <br>
            
              <button class="btn btngenerate btn-primary" type="button">Genera</button>
              <button class="btn btncancel btn-primary" type="button">Annulla</button>

            </form>
          </div>
        </div>

        
        <div class="col colhidden d-none h-100  debug ">
          <h4 class="text-center"> Dettagli Biglietto</h4>
          <div class="info h-100  p-5 ">
            <p class="passenger mb-5">Passeggero:</p>
            <p class="offer mb-5">Offerta:</p>
            <p class="carriage mb-5" id="carriage">Carrozza:</p>
            <p class="code mb-5" id="code">Codice CP:</p>
            <p class="cost mb-5" id="cost">Costo Biglietto:</p>
            

          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="javascript/script.js"></script>
</body>
</html>
